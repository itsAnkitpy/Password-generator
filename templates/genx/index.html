<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Welcome</title>
    <style>
        .center_div{
            margin: 0 auto;
            width:80% /* value of your choice which suits your alignment */
        }
    </style>
    
</head>

<body class="h-100">
    <div class="container h-100 center_div">
        <div class="row h-100 container justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <h1 class="text-center">Password Generator</h1>

                <form action="">
                
                    <div class="form-group row">
                        <select class="form-select form-select-lg mb-3" name="length">
                            <option selected>Select password length</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>

                        </select>
                    </div>
                    <br>
                    
                    <h5>Select desired fields for your password</h5>
                    <div class="form-group row">
                        
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" name="uppercase" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="uppercase">
                                    Uppercase
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" name="numbers" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="numbers">
                                    Numbers
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" name="symbols" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="symbols">
                                    Symbols
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="submit" value="Generate Password" class="btn btn-primary">
                        </div>
                    </div>
                    <br>
                    <div class="form-group-row">
                        <label>Here is your Random Password</label>
                        <textarea class="form-control" id="myInput" >{{ password }}</textarea>
                    </div>
                    <br>
                    
                </form>
            </div>
        </div>
    </div>
    

</body>

</html>
